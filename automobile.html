<script>

    //using object.create() method
    let vehicle1 = {
        brand: "zeon-5",
        model: "Z-C2",
        top_speed: 240,
        speed: 150,
        accelerate: function () {
            this.speed = this.speed + 1;
        },
        brake: function () {
            this.speed = this.speed - 1;
        },
        refuel: function () {
            console.log("vehicle is refueling");
        }
    }

    let vehicle2 = Object.create(vehicle1);
    vehicle2.brand = "WOW-5-6";
    vehicle2.model = "IONEX";
    vehicle2.top_speed = 450;
    vehicle2.speed = 250;

    vehicle2.accelerate();
    console.log(vehicle2);

    //using constructor functions() method

    function Model(a, b, c, d) {
        this.brand = a;
        this.model = b;
        this.top_speed = c;
        this.speed = d;

    }

    Model.prototype.accelerate = function () {
        this.speed = this.speed + 1;
    };
    Model.prototype.brake = function () {
        this.speed = this.speed - 1;
    };
    Model.prototype.refuel = function () {
        console.log("vehicle is refueling");
    }


    let firstModel = new Model("zeon-5", "Z-C2", 240, 150);
    let secondModel = new Model("WOW-5-6", "IONEX", 450, 250);
    console.log(secondModel);

</script>
